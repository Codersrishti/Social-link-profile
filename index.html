<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="img">
             <img src="images/avatar-jessica.jpeg" alt="image">
            </div>
            <div class="header">
                <h1 style="color: white;">Jessica Randel</h1>
                <h2>London,United Kingdom</h2>
                <h3 style="color: white">Front-end developer and avid reader.</h3>
            </div>
            <div class="button">
            <button>Github</button>
            <button>Twitter</button>
            <button>LinkedIn</button>
            <button>Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
